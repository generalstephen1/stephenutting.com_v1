<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	  <title>{{config_vars.pageTitle}}</title>
		<!--(if target dev)><!-->
		  <!--(bake templates/globalStyles.html stylePrefix="")-->
		<!--<!(endif)-->
		<!--(if target dist)>
		  <link rel="stylesheet" href="All.min.css">
		<!(endif)-->
	</head>
	<body>
		<div class="fixedBg"></div>
		<!--(bake templates/pageHeader.html imgPrefix="")-->

		<div id="siteMain" class="section">
			<div id="focusArea" class="s10 container">
				<div class="introduction">
						{{config_vars.headerBlurb}}
				</div>
				<div class="skillSet s12">
					<div class="skillModule s4">
						<h2>Front End</h2>
						<!--(bake-start _foreach="curskillset:config_vars.skillset.FrontEnd")-->
						<span class="skill">
							<p class="skillname">{{curskillset.n}}</p>
							<span class="inlSpan">{{curskillset.s}}</span>
						</span>
						<!--(bake-end)-->
					</div>
					<div class="skillModule s4">
						<h2>Design & Management</h2>
						<!--(bake-start _foreach="curskillset:config_vars.skillset.DesignManagement")-->
						<span class="skill">
							<p class="skillname">{{curskillset.n}}</p>
							<span class="inlSpan">{{curskillset.s}}</span>
						</span>
						<!--(bake-end)-->
					</div>
					<div class="skillModule s4">
						<h2>Other Dev</h2>
						<!--(bake-start _foreach="curskillset:config_vars.skillset.OtherDevelopment")-->
						<span class="skill">
							<p class="skillname">{{curskillset.n}}</p>
							<span class="inlSpan">{{curskillset.s}}</span>
						</span>
						<!--(bake-end)-->
					</div>
				</div>
				<div id="projectCards">
					<!--(bake templates/homeCard.html _foreach="project_item:project_items")-->
				</div>
			</div>
		</div>

		<!--(bake templates/pageFooter.html imgPrefix="")-->


		<!--(if target dev)><!-->
			<script src="{{scriptPrefix}}js/lib/TweenLite.min.js" type="text/javascript"></script>

			<script src="{{scriptPrefix}}js/lib/TimelineLite.js" type="text/javascript"></script>

			<!--(bake templates/globalScripts.html scriptPrefix="")-->
